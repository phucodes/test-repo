<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>A little form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat');
  </style>
</head>

<body>

  <img src="welcome-mat.jpg" alt="A welcome mat on a boat dock that says 'Welcome on Board.'">

  <h1>Contact Us</h1>

  <p>Would you kindly fill in the form</p>

  <form action="index.html" method="post">
    <label class="required">First Name <input type="text" name="first-name" required></label>

    <label class="required">Last Name <input type="text" name="last-name" required></label>

    <label class="required">Date of birth <input type="text" name="dob" required></label>

    <label>Email <input type="email" name="email"></label>

    <input type="submit" name="" value="Next >">
  </form>

</body>

</html>
